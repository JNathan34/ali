<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation - FitWell UK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="ph-fill ph-heart-beat"></i>
                </div>
                <span class="logo-text">FitWell UK</span>
                <button id="close-sidebar" class="mobile-only-btn">
                    <i class="ph ph-x"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="ph ph-squares-four"></i>
                    <span>Dashboard</span>
                </a>
                <a href="workout-videos.html" class="nav-item">
                    <i class="ph ph-play-circle"></i>
                    <span>Workout Videos</span>
                </a>
                <a href="exercise-tips.html" class="nav-item">
                    <i class="ph ph-lightning"></i>
                    <span>Exercise Tips</span>
                </a>
                <a href="meal-plans.html" class="nav-item">
                    <i class="ph ph-bowl-food"></i>
                    <span>Meal Plans</span>
                </a>
                <a href="nutrition-guide.html" class="nav-item">
                    <i class="ph ph-book-open"></i>
                    <span>Nutrition Guide</span>
                </a>
                <a href="wellness-tips.html" class="nav-item">
                    <i class="ph ph-plant"></i>
                    <span>Wellness Tips</span>
                </a>
                <a href="motivation.html" class="nav-item active">
                    <i class="ph ph-star"></i>
                    <span>Motivation</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <i class="ph ph-calendar-blank"></i>
                    <span>Calendar</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="bottom-nav">
                    <a href="#" class="nav-item">
                        <i class="ph ph-gear"></i>
                        <span>Settings</span>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="ph ph-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-nav">
                <button id="menu-toggle" class="mobile-only-btn">
                    <i class="ph ph-list"></i>
                </button>
                <div class="search-bar">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="Search..." id="searchInput">
                </div>
                <div class="user-actions">
                    <button class="icon-btn notification-btn">
                        <i class="ph ph-bell"></i>
                        <span class="badge"></span>
                    </button>
                    <div class="user-profile">
                        <div class="user-info">
                            <span class="name">Sarah Jenkins</span>
                            <span class="role">Member</span>
                        </div>
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&auto=format&fit=crop&q=60" alt="User Avatar" class="avatar">
                        <i class="ph ph-caret-down"></i>
                    </div>
                </div>
            </header>

            <div class="content-scroll">
                <div class="page-container">
                    <div class="hero-card" style="height: 350px; margin-bottom: 32px;">
                        <img src="attached_assets/generated_images/motivation_mountain_climber.png" alt="Motivation" class="hero-bg">
                        <div class="hero-overlay"></div>
                        <div class="hero-content quote-hero">
                            <i class="ph-fill ph-quotes"></i>
                            <h1 id="hero-quote">"The only bad workout is the one that didn't happen."</h1>
                            <button class="btn-primary" id="new-quote-btn">New Quote</button>
                        </div>
                    </div>

                    <div class="habit-tracker">
                        <h3>Daily Habits</h3>
                        <div class="habits-list">
                            <div class="habit-item">
                                <div class="habit-icon blue"><i class="ph-fill ph-drop"></i></div>
                                <span>Drink 2L Water</span>
                                <input type="checkbox" class="habit-check">
                            </div>
                            <div class="habit-item">
                                <div class="habit-icon purple"><i class="ph-fill ph-sneaker"></i></div>
                                <span>10k Steps</span>
                                <input type="checkbox" class="habit-check">
                            </div>
                            <div class="habit-item">
                                <div class="habit-icon orange"><i class="ph-fill ph-book"></i></div>
                                <span>Read 10 pages</span>
                                <input type="checkbox" class="habit-check">
                            </div>
                            <div class="habit-item">
                                <div class="habit-icon green"><i class="ph-fill ph-moon"></i></div>
                                <span>8h Sleep</span>
                                <input type="checkbox" class="habit-check">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
